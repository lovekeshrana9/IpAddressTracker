<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ip Address Tracker</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
</head>

<body>
    <header>
        <h2>IP Address Tracker</h2>
        <div class='search-container'>
            <input id='searchInput' type='text' placeholder="Search for any IP address or domain">
            <div class='arrow' onclick="getIpInfo()">
                <img src="./assets/Images/icon-arrow.svg" alt="arrow">
            </div>
        </div>
        <div class='info-container'>
            <div>
                <label>IP ADDRESS</label>
                <p id="ipAddress">192.168.1.1</p>
            </div>
            <div>
                <label>LOCATION</label>
                <p id="location">New York</p>
            </div>
            <div>
                <label>TIMEZONE</label>
                <p id="timezone">CST</p>
            </div>
            <div>
                <label>ISP</label>
                <p id="isp">FK+</p>
            </div>
        </div>
    </header>
    <div id="map">

    </div>
    <script src="./script/script.js"></script>
</body>

</html>
